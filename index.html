<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background-color: rgb(0, 0, 0);
    }

    #mark {
        text-align: center;
        margin-top: 10%;
        font-size: 50vh;
    }
</style>

<body>
    <h1 id="mark">fdfd</h1>
    <script>
        const mark = document.querySelector('#mark')
        const enterNo = prompt("enter the mark");
        if (enterNo >= 80) {
            mark.innerHTML = ' Grade A '
            mark.style.color = "green";
        } else if (enterNo >= 70) {
            mark.innerHTML = ' Grade B '
            mark.style.color = "green";
        } else if (enterNo >= 60) {
            mark.innerHTML = ' Grade C '
            mark.style.color = "green";
        } else if (enterNo >= 50) {
            mark.innerHTML = ' Grade D '
            mark.style.color = "red";
        } else if (enterNo >= 0) {
            mark.innerHTML = ' Grade E '
            mark.style.color = "red";
        }
    </script>
</body>

</html>
